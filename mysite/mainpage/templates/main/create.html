{% extends "main/layout.html" %}


{% block content %}
  <h1 class="h1f"> Форма добавления </h1>
  <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.full_text }}<br>
      {{ form.date }}<br>
      <span>{{ error }}</span>


      <button class="btn btn-success" type="submit">Добавить статью</button>
  </form>

{% endblock%}
